<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What anime music describes you?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <script src="app.js" type="module" defer></script>
    <link href="style.css" rel="stylesheet">
</head>
<body class="mx-auto m-5 p-1" style="max-width: 900px; display: flex; flex-flow: column nowrap; justify-content: center; align-items: center; gap: 2rem;">
    <h1>What anime music describes you?</h1>
    <button id="button" class="btn btn-primary">Find an anime!</button>
    <img id="spinner" src="https://media1.tenor.com/m/66bWb1AeSfAAAAAd/seal_waitin-seal.gif" style="display: none;" />
    <!-- <div id="spinner" class="spinner-border text-secondary" role="status" style="display: none;"> -->
      <span class="visually-hidden">Loading...</span>
    </div>
    <div id="card" class="card" style="visibility: hidden; max-width: 600px;">
      <img id="image" src="" class="img-fluid card-img-top" alt="">
      <div class="card-body">
        <h5 id="title" class="card-title"></h5>
        <p id="text" class="card-text"></p>
        <p class="card-text"><small id="music" class="text-body-secondary"></small></p>
        <div id="videoContainer"></div>
      </div>
    </div>
</body>
</html>
