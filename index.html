<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What anime music describes you?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <script src="app.js" type="module" defer></script>
    <link href="style.css" rel="stylesheet">
</head>
<body class="mx-auto m-3 p-1" style="max-width: 900px; display: flex; flex-flow: column nowrap; justify-content: center; align-items: center; gap: 2rem;">
    <h1>What anime music describes you?</h1>
    <button id="button" class="btn btn-primary">Find an anime!</button>
    <div id="spinner" class="spinner-border text-secondary" role="status" style="display: none;">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div id="card" class="card" style="display: none; max-width: 100%;">
      <!-- <img id="image" src="" class="img-fluid card-img-top" alt=""> -->
      <div id="anime-name" class="card-header"></div>
      <div class="card-body">
        <h2 id="song-title" class="card-title"></h2>
        <h4 id="song-artist" class="card-subtitle mb-2 text-body-secondary"></h4>
        <div id="accordion" class="accordion">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Synopsis
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordion">
              <div id="synopsis" class="accordion-body"></div>
            </div>
          </div>
        </div>

        <br />

        <div id="video-container">
          <video id="video"></video>
        </div>
      </div>
    </div>
</body>
</html>
